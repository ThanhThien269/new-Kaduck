<div>
  <app-tool-bar (newOpenSideBarEvent)="drawer.toggle()"></app-tool-bar>
</div>
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <app-side-bar></app-side-bar>
  </mat-drawer>

  <div class="search_container">
    <div style="width: 90%; display: flex; justify-content: space-between; align-items: center;">
      <div class="btn_tags_container" >

        <button class="btn_tags" mat-raised-button >Recent</button>
        <button class="btn_tags_fav"  mat-raised-button>Favourite</button>

      </div>

      <div><input class="input" matInput type="text" placeholder="Search" /></div>
    </div>
  </div>


  <div id="container" *ngIf="ownerId != 'undefined'">
  <div id="rec_contain" >
    <div id="rec_recent" *ngFor="let question of questionKits$ | async">
      <!-- <input id="checkbox" type="checkbox"> -->
      <div class="rec_recent_content">
          <img
          src="../../../assets/Gaming-bro.png"
          alt=""
          style="width: 100px; height: 100px; float: left;"
        />
        
        <!-- <span class="spacer"></span> -->
        <div style="display: flex; flex-direction: column; justify-content: space-between; width: 90%; margin-left: 8px;">
          <div id="title">{{ question.name }}</div>
          <div>
            <div id="edit">
              <div>
                <button mat-icon-button id="edit-btn">
                  <mat-icon>edit</mat-icon>
                </button>
                <!-- <button mat-icon-button>
                  <mat-icon>delete_forever</mat-icon>
                </button> -->
              </div>
              <button id="start" (click)="lobby(question.id)">START</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</mat-drawer-container>
