<div class="container">
<div class="login-form">
<div  class="logo">
  <img id="image"src="../../../assets/kaduck-logo (1).png">
</div>
<div @fadeInOut class="login-wrap">
  <div class="text">
    <h1>Create an account</h1>
    <p>Continue with google or email address</p>
  </div>

  <div class="loginWgg">
    <button mat-flat-button color="primary" (click)="login()"*ngIf= "this.users" >
      <div class="icon-gg">
        <img class="icon" src="../../../assets/ðŸ¦† icon _google_.png">
        <p>Login with Google</p>
      </div></button>
  </div>

  <div style="display: flex;
                            justify-content: center;
                            align-items: center;
                            margin-top: 10px;
                            margin-left: 10px;">
                    <div style="height: 0.5px;
                                background-color:rgb(92, 92, 92);
                                width: 100px;"></div>
                    <div style="margin-left: 5px;
                                margin-right: 5px;
                                font-weight: 300;">
                        or
                    </div>
                    <div style="height: 0.5px;
                                background-color:rgb(92, 92, 92);
                                width: 100px;"></div>
                </div>
  <div  class="form">

    <mat-form-field class="email"appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email">
    </mat-form-field>
    <mat-form-field  class=" password"appearance="outline">
      <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    </mat-form-field>
    <button  class="btn-lg"mat-flat-button color="primary">Login</button>
  </div>

</div>


</div>

<div class="banner">
  <div class="content">
    <h1 @fadeInOut>Welcome to KaDuck</h1>
  <img  @rotate src="../../../assets/kaduck-logo-reverge.png" alt="">
  </div>

  </div>


</div>
